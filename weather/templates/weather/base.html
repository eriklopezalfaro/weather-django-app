<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=H1, initial-scale=1.0">
    <title>Weather</title>
</head>
<body>
    <h1>Weather411</h1>
    <form action="{% url 'city_name' %}" method="post">
        {% csrf_token %}
        <label for="city_name">City: </label>
        <input id="city_name" type="text" name="city_name" value="{{ current_city }}">
        <input type="submit" value="OK">
    </form>
    <h1>{{ result }}</h1>
    {% if city %}
    <h1>
        
        {{ city }}
    </h1>
    {% endif %}
</body>
</html>
